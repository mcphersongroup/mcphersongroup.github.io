<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antimicrobial Resistance Research Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .bacteria-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .bacteria {
            position: absolute;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
        }
        
        .cocci {
            border-radius: 50%;
        }
        
        .bacilli {
            border-radius: 50%;
        }
        
        .bacteria-1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #b197fc, #7950f2);
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            filter: blur(1px);
            border-radius: 50%;
        }
        
        .bacteria-2 {
            width: 120px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b9d, #e85d7a, #d14d5f);
            top: 60%;
            left: 15%;
            animation-delay: 1s;
            filter: blur(0.5px);
            border-radius: 50%;
        }
        
        .bacteria-3 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #c0a8ff, #9775fa);
            top: 30%;
            right: 12%;
            animation-delay: 2s;
            filter: blur(1px);
            border-radius: 50%;
        }
        
        .bacteria-4 {
            width: 90px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b9d, #e85d7a, #d14d5f);
            top: 70%;
            right: 20%;
            animation-delay: 0.5s;
            border-radius: 50%;
        }
        
        .bacteria-5 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #c0a8ff, #9775fa);
            top: 10%;
            right: 35%;
            animation-delay: 1.5s;
            filter: blur(0.8px);
            border-radius: 50%;
        }
        
        .bacteria-6 {
            width: 100px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b9d, #e85d7a, #d14d5f);
            top: 45%;
            left: 40%;
            animation-delay: 2.5s;
            filter: blur(0.8px);
            border-radius: 50%;
        }
        
        .shield {
            position: absolute;
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
            width: 180px;
            height: 200px;
            opacity: 0.3;
        }
        
        .shield-path {
            fill: none;
            stroke: #4dabf7;
            stroke-width: 3;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
            animation: drawShield 3s ease-in-out forwards;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #b197fc;
            font-weight: 600;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }
        
        @keyframes drawShield {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes drawHelix {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 8s infinite;
        }
        
        .particle:nth-child(1) { left: 25%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 45%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 65%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 85%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 35%; animation-delay: 0.5s; }
        
        @keyframes particleFloat {
            0% {
                top: 100%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: -10%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="bacteria-container">
            <div class="bacteria cocci bacteria-1"></div>
            <div class="bacteria bacilli bacteria-2"></div>
            <div class="bacteria cocci bacteria-3"></div>
            <div class="bacteria bacilli bacteria-4"></div>
            <div class="bacteria cocci bacteria-5"></div>
            <div class="bacteria bacilli bacteria-6"></div>
        </div>
        
        <svg class="dna-strand" viewBox="0 0 100 250">
            <path class="helix-line" d="M20,0 Q50,30 20,60 Q50,90 20,120 Q50,150 20,180 Q50,210 20,240"/>
            <path class="helix-line" d="M80,0 Q50,30 80,60 Q50,90 80,120 Q50,150 80,180 Q50,210 80,240"/>
        </svg>
        
        <svg class="shield" viewBox="0 0 180 200">
            <path class="shield-path" d="M90,10 L160,50 L160,110 Q160,160 90,190 Q20,160 20,110 L20,50 Z"/>
            <path class="shield-path" d="M60,90 L80,110 L120,70" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" style="animation-delay: 1.5s;"/>
        </svg>
        
        <div class="content">
            <h1 class="title">Antimicrobial Resistance</h1>
            <p class="subtitle">Advancing research to combat <span class="highlight">global health threats</span> through innovative science and collaborative solutions</p>
        </div>
    </div>
</body>
</html>
