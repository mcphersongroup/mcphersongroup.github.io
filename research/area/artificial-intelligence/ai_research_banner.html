<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence Research Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #003366 0%, #004080 50%, #003366 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .node {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, #4dabf7, #1971c2);
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse 3s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.9;
            }
        }
        
        .node:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .node:nth-child(2) { top: 40%; left: 10%; animation-delay: 0.5s; }
        .node:nth-child(3) { top: 60%; left: 18%; animation-delay: 1s; }
        .node:nth-child(4) { top: 30%; left: 35%; animation-delay: 0.3s; }
        .node:nth-child(5) { top: 50%; left: 40%; animation-delay: 0.8s; }
        .node:nth-child(6) { top: 70%; left: 35%; animation-delay: 1.3s; }
        .node:nth-child(7) { top: 25%; left: 65%; animation-delay: 0.6s; }
        .node:nth-child(8) { top: 45%; left: 70%; animation-delay: 1.1s; }
        .node:nth-child(9) { top: 65%; left: 68%; animation-delay: 0.4s; }
        .node:nth-child(10) { top: 35%; left: 85%; animation-delay: 0.9s; }
        .node:nth-child(11) { top: 55%; left: 90%; animation-delay: 1.4s; }
        
        .circuit-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
        
        .line {
            position: absolute;
            background: #4dabf7;
            transform-origin: left center;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #4dabf7;
            font-weight: 600;
        }
        
        .ai-icon {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="neural-network">
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
        </div>
        
        <div class="ai-icon">ðŸ¤–</div>
        
        <div class="content">
            <h1 class="title">Artificial Intelligence</h1>
            <p class="subtitle">Leveraging <span class="highlight">machine learning</span> and computational methods to advance healthcare research and innovation</p>
        </div>
    </div>
</body>
</html>
