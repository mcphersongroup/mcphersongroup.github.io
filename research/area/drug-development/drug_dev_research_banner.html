<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Development Research Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #003366 0%, #004080 50%, #003366 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .molecules-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .molecule {
            position: absolute;
            opacity: 0.4;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }
        
        .molecule:nth-child(1) {
            top: 10%;
            left: 15%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .molecule:nth-child(2) {
            top: 50%;
            left: 25%;
            width: 100px;
            height: 100px;
            animation-delay: 1s;
        }
        
        .molecule:nth-child(3) {
            top: 70%;
            left: 10%;
            width: 70px;
            height: 70px;
            animation-delay: 2s;
        }
        
        .molecule:nth-child(4) {
            top: 30%;
            right: 15%;
            width: 90px;
            height: 90px;
            animation-delay: 1.5s;
        }
        
        .molecule:nth-child(5) {
            top: 65%;
            right: 20%;
            width: 85px;
            height: 85px;
            animation-delay: 0.5s;
        }
        
        .atom {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #4dabf7, #1971c2);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px rgba(77, 171, 247, 0.5);
        }
        
        .bond {
            position: absolute;
            height: 3px;
            background: #4dabf7;
            transform-origin: left center;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #4dabf7;
            font-weight: 600;
        }
        
        .pill-icon {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="molecules-container">
            <div class="molecule">
                <div class="atom" style="top: 0; left: 0;"></div>
                <div class="atom" style="top: 30px; left: 30px;"></div>
                <div class="atom" style="top: 0; left: 60px;"></div>
                <div class="bond" style="top: 10px; left: 10px; width: 30px; transform: rotate(45deg);"></div>
                <div class="bond" style="top: 10px; left: 40px; width: 30px; transform: rotate(-45deg);"></div>
            </div>
            <div class="molecule">
                <div class="atom" style="top: 10px; left: 20px;"></div>
                <div class="atom" style="top: 40px; left: 40px;"></div>
                <div class="atom" style="top: 10px; left: 60px;"></div>
                <div class="atom" style="top: 40px; left: 0;"></div>
            </div>
            <div class="molecule">
                <div class="atom" style="top: 0; left: 25px;"></div>
                <div class="atom" style="top: 30px; left: 0;"></div>
                <div class="atom" style="top: 30px; left: 50px;"></div>
            </div>
            <div class="molecule">
                <div class="atom" style="top: 15px; left: 15px;"></div>
                <div class="atom" style="top: 45px; left: 30px;"></div>
                <div class="atom" style="top: 15px; left: 45px;"></div>
            </div>
            <div class="molecule">
                <div class="atom" style="top: 10px; left: 10px;"></div>
                <div class="atom" style="top: 35px; left: 35px;"></div>
                <div class="atom" style="top: 10px; left: 60px;"></div>
            </div>
        </div>
        
        <div class="pill-icon">ðŸ’Š</div>
        
        <div class="content">
            <h1 class="title">Drug Development</h1>
            <p class="subtitle">Advancing <span class="highlight">therapeutic discovery</span> through innovative research and translational science</p>
        </div>
    </div>
</body>
</html>
