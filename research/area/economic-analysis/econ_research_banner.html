<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Analysis Research Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #003366 0%, #004080 50%, #003366 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .data-visualization {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .bar {
            position: absolute;
            bottom: 20%;
            background: linear-gradient(to top, #4dabf7, #74c0fc);
            opacity: 0.5;
            animation: grow 3s infinite ease-in-out;
        }
        
        @keyframes grow {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.2);
            }
        }
        
        .bar:nth-child(1) {
            left: 15%;
            width: 40px;
            height: 100px;
            animation-delay: 0s;
        }
        
        .bar:nth-child(2) {
            left: 22%;
            width: 40px;
            height: 140px;
            animation-delay: 0.3s;
        }
        
        .bar:nth-child(3) {
            left: 29%;
            width: 40px;
            height: 80px;
            animation-delay: 0.6s;
        }
        
        .bar:nth-child(4) {
            left: 36%;
            width: 40px;
            height: 120px;
            animation-delay: 0.9s;
        }
        
        .bar:nth-child(5) {
            left: 43%;
            width: 40px;
            height: 160px;
            animation-delay: 1.2s;
        }
        
        .trend-line {
            position: absolute;
            width: 300px;
            height: 200px;
            right: 15%;
            top: 30%;
            opacity: 0.4;
        }
        
        .trend-line svg {
            width: 100%;
            height: 100%;
        }
        
        .trend-path {
            fill: none;
            stroke: #4dabf7;
            stroke-width: 3;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawLine 3s ease-in-out forwards infinite;
        }
        
        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #4dabf7;
            font-weight: 600;
        }
        
        .dollar-icon {
            position: absolute;
            top: 50%;
            right: 8%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="data-visualization">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            
            <div class="trend-line">
                <svg viewBox="0 0 300 200">
                    <path class="trend-path" d="M 0,150 Q 75,100 150,80 T 300,40"/>
                </svg>
            </div>
        </div>
        
        <div class="dollar-icon">ðŸ’µ</div>
        
        <div class="content">
            <h1 class="title">Economic Analysis</h1>
            <p class="subtitle">Evaluating <span class="highlight">healthcare economics</span> and policy impacts through rigorous quantitative research</p>
        </div>
    </div>
</body>
</html>
